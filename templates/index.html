<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Attendance Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .video-box { border: 5px solid #2c3e50; border-radius: 10px; overflow: hidden; }
        .header-bg { background: #1C2739; color: white; padding: 20px; margin-bottom: 30px; }
    </style>
</head>
<body>

<div class="header-bg text-center">
    <h1>Smart Attendance System</h1>
    <p>Real-time Facial Recognition Panel</p>
</div>

<div class="container-fluid px-5">
    <div class="row">
        <div class="col-md-7">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">Live Camera Feed</div>
                <div class="card-body text-center bg-dark">
                    <img src="{{ url_for('video_feed') }}" class="img-fluid video-box">
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('reset_attendance') }}" class="btn btn-danger">Reset All Attendance</a>
                </div>
            </div>
        </div>

        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-header bg-success text-white">Today's Attendance Log</div>
                <div class="card-body" style="height: 500px; overflow-y: auto;">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for student in students %}
                            <tr>
                                <td>{{ student.ID }}</td>
                                <td>{{ student.NAME }}</td>
                                <td>
                                    {% if student.ATTENDANCE == 1 %}
                                    <span class="badge bg-success">Present</span>
                                    {% else %}
                                    <span class="badge bg-secondary">Absent</span>
                                    {% endif %}
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
